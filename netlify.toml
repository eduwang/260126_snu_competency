[build]
  # 빌드 명령어
  command = "npm run build"
  # 빌드 출력 디렉토리
  publish = "dist"

# Multi-page application이므로 실제 HTML 파일이 있으면 그대로 서빙
# 파일이 존재하지 않는 경우에만 index.html로 폴백
# (Netlify는 기본적으로 정적 파일을 먼저 찾으므로 별도 리다이렉트 불필요)

# 환경 변수 설정 (필요시)
# [build.environment]
#   NODE_VERSION = "18"

# 헤더 설정 (보안 및 성능 최적화)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 정적 파일 캐싱
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/public/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

